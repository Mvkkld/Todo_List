<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style=" display: flex; justify-content: center; margin-top: 100px;"><u>Todo List Items</u></h1>
    <div id="container" style="margin: 100px 200px; display: flex; justify-content: center; gap: 10px;">
    
    <input type="text" style="background-color: lightgray; border: 2px solid black; padding-left: 5px; border-radius: 5px; height: 45px;" placeholder="Todo" id="todo_input">
    <button id="add_todo_btn" style="background-color: lightskyblue; font-size: 20px; border: 2px solid black; padding-left: 5px; border-radius: 5px; height: 50px;">Add Todo</button>
    <button id="clearall_todo_btn" style="background-color: lightpink;font-size: 20px; border: 2px solid black; padding-left: 5px; border-radius: 5px; height: 50px;">ClearAll</button>

</div>

<ul id="todo_list">

</ul>
    




    <script src="app.js"></script>
</body>
</html>
